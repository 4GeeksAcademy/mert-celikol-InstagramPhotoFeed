<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <title>Insta</title>
</head>
<body >
    <article class="post border rounded shadow-sm bg-white my-5 mx-auto">
        <!-- Post Header -->
        <header class="d-flex align-items-center p-3 border-bottom">
            <i class="fa-brands fa-html5"></i>
            <div class="flex-grow-1">
                <h6 class="mb-0">HTML5</h6>
                <small class="text-muted">Rigoberto</small>
            </div>
            <button class="btn btn-link text-muted p-0">
                <i class="fas fa-ellipsis-v"></i>
            </button>
        </header>

        <!-- Post Image -->
        <div class="post-image">
            <img src="https://picsum.photos/id/17/500/300" alt="Post Image" >
        </div>

        <!-- Post Content -->
        <section class="content p-3">
            <!-- Icons -->
            <div class="d-flex justify-content-between mb-2">
                <div>
                    <i class="far fa-heart me-3"></i>
                    <i class="far fa-comment me-3"></i>
                    <i class="far fa-paper-plane"></i>
                </div>
                <i class="far fa-bookmark"></i>
            </div>

            <!-- Likes -->
            <p class="likes mb-2 fw-bold">Liked by 4GeeksAcademy, html5, Web, and 100,000 others</p>

            <!-- Caption -->
            <p class="text-muted mb-0">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat...</p>
        </section>
    </article>
</body>
</html>
